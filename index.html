<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafkom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #pos{
			display: none;
			position: absolute;
			z-index: 99;
			top: 50px;
			left: 0;
			width: 250px;
			height: 100px;
			padding-left: 10px;
			padding-bottom: 10px;
			color: white;
			background-color: black;
			opacity: 0.7;
		}
        #cursor {
			width: 100vw;
			height: 100vh;
			z-index: 99;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			font: bold;
			color: white;
			font-size: x-large;
		}
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <div id="pos">
		<p id="pos_x">x=</p>
		<p id="pos_y">y=</p>
		<p id="pos_z">z=</p>
        <p id="velocity_x">vx=</p>
        <p id="velocity_y">vy=</p>
        <p id="velocity_z">vz=</p>
	</div>
    <div id="cursor">
		+
	</div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>

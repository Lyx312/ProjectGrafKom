<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafkom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #pos{
			display: none;
			position: absolute;
			z-index: 99;
			top: 50px;
			left: 0;
			width: 15vw;
			height: 15vh;
			padding-left: 10px;
			padding-bottom: 10px;
			color: white;
            font-size: calc(0.7vh + 0.7vw);
			background-color: black;
			opacity: 0.7;
		}
        #cursor {
			width: 100vw;
			height: 100vh;
			z-index: 99;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			font: bold;
			color: white;
			font-size: calc(1.2vh + 1.2vw);
		}
        #dialog{
            display: none;
            align-items: top;
            justify-content: left;
            z-index: 98;
            position: absolute;
            background: rgb(40, 40, 40);
            opacity: 0.7;
            width: calc(100vw - 100px);
            height: 25vh;
            bottom: 20px;
            left: 50px;
            color: white;
            padding: 20px 40px;
            box-sizing: border-box;
            font-size: calc(1.2vh + 1.2vw);
            border-radius: 0px 20px 20px 20px;
        }
        #npcName {
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 98;
            position: absolute;
            background: rgb(80, 80, 80);
            opacity: 0.7;
            width: 15vw;
            height: 5vh;
            bottom: calc(25vh + 20px); /* Positioning above the dialog */
            left: 50px;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            font-size: calc(0.8vh + 0.8vw);
            border-radius: 20px 20px 0px 0px;
            border-bottom: 2px solid white;
        }
        #playerName {
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 98;
            position: absolute;
            background: rgb(80, 80, 80);
            opacity: 0.7;
            width: 15vw;
            height: 5vh;
            bottom: calc(25vh + 20px); /* Positioning above the dialog */
            right: 50px;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            font-size: calc(0.8vh + 0.8vw);;
            border-radius: 20px 20px 0px 0px;
            border-bottom: 2px solid white;
        }
        @keyframes fadeout {
			0% {opacity: 0.7;}
			50% {opacity: 0.7;}
			100% {opacity: 0;}
		}
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <div id="pos">
		<p id="pos_x">x=</p>
		<p id="pos_y">y=</p>
		<p id="pos_z">z=</p>
        <p id="velocity_x">vx=</p>
        <p id="velocity_y">vy=</p>
        <p id="velocity_z">vz=</p>
	</div>
    <div id="cursor">
		+
	</div>
    <div id="npcName">Testificate</div>
    <div id="playerName">You</div>
    <div id="dialog">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur ducimus ratione dicta autem a. Tempore, ipsa. Commodi nemo corrupti error!</div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafkom</title>
</head>

<body>
    <script type="module">
        // Import necessary modules from three.js
        import * as THREE from 'https://jspm.dev/three';
        import { PointerLockControls } from 'https://jspm.dev/three/examples/jsm/controls/PointerLockControls.js';

        // Create a scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Change the background color of the scene
        scene.background = new THREE.Color(0xdddddd);

        // Add PointerLockControls
        const controls = new PointerLockControls(camera, renderer.domElement);
        scene.add(controls.getObject()); // Add controls to the scene

        // Set initial position of the camera
        controls.getObject().position.y = 5;

        // Add an event listener for the 'click' event on the document
        document.addEventListener('click', function () {
            controls.lock();
        }, false);

        // Create a geometry and material for a cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        // Add the cube to the scene
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Create a second cube for collision
        const collisionCube = new THREE.Mesh(geometry, material);
        collisionCube.position.set(0, 2, -10); // Position the collision cube in front of the player
        collisionCube.scale.set(3, 3, 3); // Set the scale to make it bigger
        scene.add(collisionCube);

        // Create a texture loader
        const textureLoader = new THREE.TextureLoader();

        // Load the texture for the ground
        const groundTexture = textureLoader.load('./assets/images/bricks.png');

        // Repeat the texture across the ground
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(100, 100); // Adjust the number of repetitions as needed

        // Create a ground material using the texture
        const groundMaterial = new THREE.MeshBasicMaterial({ map: groundTexture });

        // Create a ground plane
        const groundGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to lay flat
        scene.add(ground);

        // Set up key state
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };

        let shiftPressed = false; // Track if Shift key is pressed separately

        const jump = {
            speed: 0,
            gravity: 0.01,
            jumping: false
        };

        let speed = 0.1;

        // Add event listeners for keydown and keyup
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.code === "Space" && !jump.jumping) {
                jump.speed = 0.5;
                jump.jumping = true;
            }
            // Sprint mechanic
            if (e.key === "Shift") {
                shiftPressed = true;
                speed = shiftPressed ? 0.2 : 0.1; // Adjust speed based on shift state
            }
            // Crouch mechanic
            if (e.key === "c") {
                camera.position.y = 4; // Lower the camera position by 1
                speed = 0.05; // Halve the speed while crouching
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            // Reset sprint mechanic
            if (e.key === "Shift") {
                shiftPressed = false;
                speed = shiftPressed ? 0.2 : 0.1; // Adjust speed based on shift state
            }
            // Reset crouch mechanic
            if (e.key === "c") {
                camera.position.y = 5; // Raise the camera position by 1
                speed = 0.1; // Reset speed to normal when releasing C
            }
        });

        // Check collision between player and collision cube
        function checkCollision() {
            const playerBox = new THREE.Box3().setFromObject(controls.getObject());
            const collisionBox = new THREE.Box3().setFromObject(collisionCube);
            return playerBox.intersectsBox(collisionBox);
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Update position of the camera

            if (keys.w) {
                controls.moveForward(speed);
            }
            if (keys.a) {
                controls.moveRight(-speed);
            }
            if (keys.s) {
                controls.moveForward(-speed);
            }
            if (keys.d) {
                controls.moveRight(speed);
            }

            // Jumping
            if (jump.jumping) {
                controls.getObject().position.y += jump.speed;
                jump.speed -= jump.gravity;
                if (controls.getObject().position.y <= 5) {
                    controls.getObject().position.y = 5;
                    jump.speed = 0;
                    jump.jumping = false;
                }
            }

            // Check collision and handle player movement
            if (checkCollision()) {
                const playerPosition = controls.getObject().position.clone();
                const collisionPosition = collisionCube.position.clone();

                const direction = playerPosition.sub(collisionPosition).normalize();

                controls.getObject().position.add(direction.multiplyScalar(speed));
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
